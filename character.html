<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Details | AniFlix</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        :root {
            --primary: #ff3e6c;
            --secondary: #6c5ce7;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #f8f9fa;
            --accent: #00cec9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Navbar styles same as other pages */
        
        .character-container {
            padding: 6rem 5% 3rem;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .character-header {
            display: flex;
            gap: 3rem;
            margin-bottom: 3rem;
            width: 100%;
            max-width: 800px;
        }
        
        .character-image-container {
            flex-shrink: 0;
            width: 300px;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            position: relative;
        }
        
        .character-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .character-image:hover {
            transform: scale(1.05);
        }
        
        .character-info {
            flex: 1;
        }
        
        .character-name {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .character-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .meta-item {
            background: rgba(255,255,255,0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .character-description {
            line-height: 1.7;
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            margin: 3rem 0 1.5rem;
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        .anime-appearances {
            width: 100%;
            max-width: 800px;
        }
        
        .anime-card {
            display: flex;
            gap: 1.5rem;
            background: var(--darker);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .anime-poster {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .anime-details {
            flex: 1;
        }
        
        .anime-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .anime-role {
            color: var(--accent);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .anime-description {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            color: var(--accent);
            transform: translateX(-5px);
        }
        
        @media (max-width: 768px) {
            .character-header {
                flex-direction: column;
                align-items: center;
            }
            
            .character-image-container {
                width: 250px;
                height: 350px;
            }
            
            .character-info {
                text-align: center;
            }
            
            .character-meta {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">AniFlix</div>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="simmilar.html">Genres</a>
            <a href="community.html">Community</a>
            <!-- <a href="login.html">Login</a> -->
            <a href="aboutUs.html">aboutUs</a>
            <a href="#">Recent</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search anime..." id="searchInput">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
    </nav>

    <div class="character-container" id="characterContainer">
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // Get character ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const characterId = urlParams.get('id');
        
        // DOM Elements
        const characterContainer = document.getElementById('characterContainer');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        
        // Fetch character details from Jikan API
        async function fetchCharacterDetails() {
            try {
                const response = await fetch(`https://api.jikan.moe/v4/characters/${characterId}/full`);
                const data = await response.json();
                
                if (data.data) {
                    displayCharacter(data.data);
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Error fetching character details:', error);
                showError();
            }
        }
        
        // Display character details
        function displayCharacter(character) {
            characterContainer.innerHTML = `
                <div class="character-header">
                    <div class="character-image-container">
                        <img src="${character.images?.jpg?.image_url || 'https://via.placeholder.com/300x400/333/fff?text=No+Image'}" 
                             alt="${character.name}" 
                             class="character-image">
                    </div>
                    <div class="character-info">
                        <h1 class="character-name">${character.name}</h1>
                        <div class="character-meta">
                            ${character.nicknames?.length > 0 ? `
                                <div class="meta-item">
                                    <i class="fas fa-user-tag"></i> ${character.nicknames.join(', ')}
                                </div>
                            ` : ''}
                            ${character.favorites ? `
                                <div class="meta-item">
                                    <i class="fas fa-heart"></i> ${character.favorites.toLocaleString()} favorites
                                </div>
                            ` : ''}
                        </div>
                        <div class="character-description">
                            ${character.about || 'No description available.'}
                        </div>
                        <a href="${character.url}" target="_blank" class="btn btn-primary" style="display: inline-block;">
                            <i class="fas fa-external-link-alt"></i> View on MyAnimeList
                        </a>
                    </div>
                </div>
                
                <h2 class="section-title">Anime Appearances</h2>
                <div class="anime-appearances" id="animeAppearances">
                    ${character.anime?.length > 0 ? 
                        character.anime.map(anime => `
                            <div class="anime-card">
                                <img src="${anime.anime?.images?.jpg?.image_url || 'https://via.placeholder.com/100x150/333/fff?text=No+Image'}" 
                                     alt="${anime.anime?.title}" 
                                     class="anime-poster">
                                <div class="anime-details">
                                    <h3 class="anime-title">${anime.anime?.title || 'Unknown'}</h3>
                                    <p class="anime-role">${anime.role || 'Unknown role'}</p>
                                    ${anime.anime?.synopsis ? `
                                        <p class="anime-description">
                                            ${anime.anime.synopsis.substring(0, 150)}...
                                        </p>
                                    ` : ''}
                                </div>
                            </div>
                        `).join('') : 
                        '<p>No anime appearances found.</p>'
                    }
                </div>
                
                <a href="javascript:history.back()" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Anime
                </a>
            `;
            
            // Initialize any interactive elements if needed
            initAnimeCards();
        }
        
        function initAnimeCards() {
            document.querySelectorAll('.anime-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('a')) {
                        const animeId = card.dataset.animeId;
                        if (animeId) {
                            window.location.href = `anime.html?id=${animeId}`;
                        }
                    }
                });
            });
        }
        
        function showError() {
            characterContainer.innerHTML = `
                <div style="text-align: center; padding: 5rem 0;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;"></i>
                    <h2>Character Not Found</h2>
                    <p>Couldn't load the requested character details</p>
                    <a href="index.html" class="back-btn">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
            `;
        }
        
        // Handle new searches
        function handleSearch(query) {
            if (query.length < 3) return;
            document.body.classList.add('page-transition');
            setTimeout(() => {
                window.location.href = `search.html?query=${encodeURIComponent(query)}`;
            }, 500);
        }
        
        // Event listeners
        searchBtn.addEventListener('click', () => handleSearch(searchInput.value));
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch(searchInput.value);
        });
        
        // Initial load
        document.addEventListener('DOMContentLoaded', fetchCharacterDetails);
    </script>
</body>
</html>
